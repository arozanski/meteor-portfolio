<template name="projects">
	<div class="projects-timeline row">
		{{#each projects}}
			{{> projectsItem}}
		{{/each}}
	</div>
</template>

<template name="projectsItem">
	<div class="projects-timeline-item col-sm-6">
		<h3  class="hidden-xs">{{launchDate}}</h3>
		<div class="projects-timeline-item-wrapper">
			<a href="img/projects/{{prefix}}/1.{{ext}}" data-lightbox-gallery="{{prefix}}" class="gallery">
				<div class="projects-timeline-item-gallery-icon">
					<i class="fa fa-camera-retro"></i>
				</div>
				<div class="projects-timeline-item-overlay"></div>
				<img src="img/projects/{{prefix}}/thmb.jpg" alt="{{title}}"/>
			</a>

			{{#each files 'prefix'}}
				<a href="img/projects/{{../prefix}}/{{this}}.{{../ext}}" data-lightbox-gallery="{{../prefix}}" class="hidden"></a>
			{{/each}}
			
			<h4>{{title}}</h4>
			<div class="projects-timeline-item-meta-info">
				<div class="projects-timeline-item-meta-item">
					<span class="head">
						<i class="fa fa-folder-o"></i> Category:
					</span>
					<span class="body">{{category}}</span>
				</div>
				<div class="projects-timeline-item-meta-item">
					<span class="head">
						<i class="fa fa-calendar"></i> Date:
					</span>
					<span class="body">{{date}}</span>
				</div>
				<div class="projects-timeline-item-meta-item">
					<span class="head">
						<i class="fa fa-link"></i> Project URL:
					</span>
					<span class="body"><a href="{{url}}" title="{{title}}">{{urlLabel}}</a></span>
				</div>		
				<div class="projects-timeline-item-meta-item">
					<span class="head">
						<i class="fa fa-users"></i> Client:
					</span>
					<span class="body">{{client}}</span>
				</div>								
				<div class="projects-timeline-item-meta-item last">
					<span class="head">
						<i class="fa fa-code-fork"></i> Technology:
					</span>
					<span class="body">{{technology}}</span>
				</div>{{pre}}
			</div>
		</div>
	</div>
</template>
